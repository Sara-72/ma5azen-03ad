<app-header></app-header>

<div class="content d-flex flex-row">
  <aside class="sidebar">
    <h5>
      مرحباً بك
      <span *ngIf="displayName">، {{ displayName }}</span>
    </h5>
    <ul class="mt-5">
      <li><a href="/employee_ma5azen1">دفتر المالية</a></li>
      <li><a href="/employee_ma5azen2">كاتب الشطب</a></li>
      <li class="active"><a>المخزن</a></li>
      <li><a href="/employee_ma5azen4">مخزن الأمين</a></li>
      <li><a href="/employee_ma5azen5">عرض مخزنك </a></li>
    </ul>
  </aside>

  <main class="flex-grow-1">
    <form [formGroup]="simpleForm" (ngSubmit)="onSubmit()" dir="rtl" class="mt-5">

      <div class="table-section px-5 py-4">
        <h2 class="text-center">المخزن</h2>

        <div class="table-responsive">
          <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th>الفئة</th>
                <th>الصنف</th>
                <th>حالة الصنف</th>
                <th>الوحدة</th>
                <th>العدد</th>
              </tr>
            </thead>

            <tbody formArrayName="tableData">
              @for (rowGroup of tableData.controls; track $index) {
              <tr [formGroupName]="$index">
                <td>
                  <select formControlName="category" class="form-control text-center">
                    <option value="" disabled selected hidden>اختر فئة</option>
                    @for (category of categories; track category) {
                    <option [value]="category">{{ category }}</option>
                    }
                  </select>
                </td>
                <td>
                  <select formControlName="item" class="form-control text-center">
                    <option [ngValue]="null" disabled selected hidden>اختر صنف</option>
                    @for (item of availableItemsByRow[$index]; track item) {
                    <option [value]="item">{{ item }}</option>
                    }
                  </select>
                </td>
                <td>
                  <select formControlName="itemType" class="form-control text-center">
                    <option value="" disabled selected hidden>اختر نوع</option>
                    @for (type of itemTypes; track type) {
                    <option [value]="type">{{ type }}</option>
                    }
                  </select>
                </td>
                <td><input type="text" formControlName="unit" class="form-control text-center"></td>
                <td><input type="number" min="0" formControlName="count" class="form-control text-center" /></td>
              </tr>
              }
            </tbody>
          </table>
        </div>

        <button type="button" class="remove-row-button" (click)="removeRow()">-</button>
        <button type="button" class="add-row-button" (click)="addRow()">+</button>
      </div>

      <div class="text-center mt-5">
        <button type="submit" [disabled]="isSubmitting() || simpleForm.invalid" class="submit-btn">
          @if (isSubmitting()) { جاري الحفظ... } @else { حفظ البيانات }
        </button>
      </div>
    </form>
  </main>
</div>

<app-footer></app-footer>
