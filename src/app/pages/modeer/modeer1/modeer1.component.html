<app-header> </app-header>

<div class="d-flex flex-row">
  <aside class="sidebar">
    <h5>
  مرحباً بك
  <span *ngIf="displayName">، {{ displayName }}</span>
</h5>

    <ul class="mt-5">
      <li class="active"><a>المخزن</a></li>
      <li><a href="/modeer2">اذن الصرف</a></li>
      <li><a href="/modeer3">مذكرات الصرف</a></li>
      <li><a href="/modeer4">اذونات الصرف</a></li>
    </ul>
  </aside>

  <div class="container mt-5">
    <div class="table-responsive-rtl">
      <table
        class="table table-bordered table-striped table-hover text-center"
        dir="rtl"
      >
        <thead>
          <tr>
            <th>الفئة</th>
            <th>الصنف</th>
            <th>نوع الصنف</th>
            <th>العدد</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of additions">
            <td>{{ item.unit }}</td>
            <td>{{ item.itemName }}</td>
            <td></td>
            <td>{{ item.quantity }}</td>
          </tr>

          <tr *ngIf="additions.length === 0">
            <td colspan="4">لا توجد بيانات</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer> </app-footer>
